<!DOCTYPE html>
<html>
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.4.1/css/buttons.dataTables.min.css">
      <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
      <title>BCR</title>
   </head>
   <style>
   </style>
   <body>
      <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.3.1.js"></script>
      <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
      <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/buttons/1.5.2/js/dataTables.buttons.min.js"></script>
      <script type="text/javascript" charset="utf8" src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
      <script type="text/javascript" charset="utf8" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
      <script type="text/javascript" charset="utf8" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>
      <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/buttons/1.5.2/js/buttons.html5.min.js"></script>
      <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
      <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/1.5.2/css/buttons.dataTables.min.css">
      <center>
         <h1> Business Card Reader</h1>
      </center>
      <br>
      <form action="/predict" method="post" enctype="multipart/form-data">
         <div class="form-group">
            <center>
               <label for="inputEmail3" class="control-label">
               Upload Business Card:
               </label> <br>
               <label for="upload" class="custom-file-upload">
               <i class="fa fa-camera" style="font-size:24px;color:red"> </i> Gallery
               </label>
               <input id="upload" name= "card" class="file-upload__input" type="file" name="file-upload" accept="image/*" >
               <br><br>
               <label for="capture" class="custom-file-upload">
               <i class="fa fa-camera" style="font-size:24px;color:red"> </i> Camera
               </label>
               <input type="file" name ="card1" accept="image/*" id="capture" capture="camera"> 
               <br><br>
               <input type="submit" name="" class="btn btn-success" value="Upload"> <br><br>
            </center>
         </div>
         <hr>
      </form>
      {% if text %}
      <h4>Card Text: </h4>
      <p>{{text}}</p>
      <h4>Url: </h4>
      {% for i in link %}
      <a href="{{i}}">{{i}}</a><br>
      {% endfor %}
      {% endif %}
   </body>
</html>
